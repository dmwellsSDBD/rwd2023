<!doctype html>
<!-- Student's Name, Current Date -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>NYC Highlights | Extend Your Knowledge 12</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center mb-0">
          <div class="container">
            <h1 class="display-3">New York City Views</h1>
          </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="container my-5">
        
        <!-- Bootstrap Carousel -->
        <div id="ny" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#ny" data-slide-to="0" class="active"></li>
            <li data-target="#ny" data-slide-to="1"></li>
            <li data-target="#ny" data-slide-to="2"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/new-york-empire.jpg" alt="view of New York with Empire State Building in the center">
            </div>
            <div class="carousel-item">
              <img src="images/new-york-south.jpg" alt="view of New York looking south">
            </div>
            <div class="carousel-item">
              <img src="images/new-york-east.jpg" alt="view of New York looking east">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#ny" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#ny" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div>
            
    </main>
    
    <!-- Footer -->
    <footer class="jumbotron-fluid text-center bg-dark p-2">
       
        <div class="container text-white">
            <p>&copy; Copyright 2021. All Rights Reserved.</p>
            <p>Webpage Created by: Student's Name</p>
        </div>
        
    </footer>  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
